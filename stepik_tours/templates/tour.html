{% extends 'base.html' %}

{% block title %} {{ tour_title }} {% endblock %}

{% block content %}


    <h1 class="display-3 mt-4" data-test="title">{{ tour_title }} {{starts}} ★</h1>

    <!-- HERO -->

    <p class="lead" data-test="lead"><span data-test="country">{{ tour_country }}</span><span data-text="departure"> {{ departure }}</span> <span data-text="nights">{{ nights }}</span> ночей</p>

    <img data-test="picture" src="{{ picture }}" class="w-75" alt="">
    
    <p class="my-4 w-75" data-test="description">{{ tour_description }}</p>

    <a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span data-test="price">{{ price }}</span></a>

{% endblock %}
